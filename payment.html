<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Process</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(240, 231, 233);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .card img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .card:hover {
            transform: translateY(-8px);
            transition: transform 0.3s;
        }
    </style>
</head>
<body>
    <h1 class="text-center mb-4">Congratulations!<br> Please select the platform and use the service</h1>
    <div class="container" style="margin-top: 60px;">
        <div class="row g-4 justify-content-center">
            <div class="col-md-3">
                <div class="card text-center p-3 h-100 shadow-sm">
                    <a href="https://esewa.com.np" class="text-decoration-none text-dark">

                        <h2 class="mt-3">Esewa</h2>
                    </a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center p-3 h-100 shadow-sm">
                    <a href="https://ime.com" class="text-decoration-none text-dark">
                        <img src="image/ime.png" alt="IME Pay" class="img-fluid mx-auto d-block">
                        <h2 class="mt-3">IME Pay</h2>
                    </a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center p-3 h-100 shadow-sm">
                    <a href="https://khalti.com/" class="text-decoration-none text-dark">

                        <img src="image/ime.png" alt="IME Pay" class="img-fluid mx-auto d-block">
                        <h2 class="mt-3">IME Pay</h2>
                    </a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center p-3 h-100 shadow-sm">
                    <a href="https://khalti.com/" class="text-decoration-none text-dark">
                        <img src="image/wallet.jpeg" alt="Khalti" class="img-fluid mx-auto d-block">
                        <h2 class="mt-3">Khalti</h2>
                    </a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center p-3 h-100 shadow-sm">
                    <a href="https://www.nicasiabank.com/mobile-banking/" class="text-decoration-none text-dark">
                        <img src="image/nicasia.png" alt="Nic-Asia" class="img-fluid mx-auto d-block">
                        <h2 class="mt-3">Nic-Asia</h2>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
